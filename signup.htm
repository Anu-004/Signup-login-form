<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bdys">
    <div class="Signup">
        <h1>Hey New User</h1>
        <h3>Here's the way to explore your crave!</h3> <br>
        <form class="signform">
            <input type="text" placeholder="Name" required> <br>
            <input type="email" placeholder="Email" required> <br>
            <input type="password" placeholder="Password" required>
        </form> <br>
        <button class="btn-sign">Create Account</button> <br><br>
        <p class="or"> &nbsp; or &nbsp;</p> <br><br>
            <i class="fa-brands fa-google gg"></i> 
            <i class="fa-brands fa-facebook-f fb"></i>
        
        <p>Already have an account<a href="login.html" style="font-weight: bold;font-size:1.1em">&nbsp;login</a> </p>
    </div>
</body>
</html>
